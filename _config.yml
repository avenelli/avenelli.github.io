defaults:
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true


include: ["_pages"]

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-156544282-1"
    anonymize_ip: false # default

