# Build settings
markdown: kramdown
#theme: minimal-mistakes-jekyll
remote_theme: "mmistakes/minimal-mistakes@4.17.2"
minimal_mistakes_skin: mint

permalink: /:categories/:title/


plugins:
  - jekyll-feed
  - jekyll-include-cache

author:
  name: "Alexandre Venelli"
  bio: "_Cryptography enginner_"
  location: "Toulouse, France"
  google_scholar: T_jO6z8AAAAJ
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: mailto:alexandre.venelli@gmail.com
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://avenelli.github.io"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/avenelli"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/alexandre-venelli-8bab4122"

footer:
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: mailto:alexandre.venelli@gmail.com
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://avenelli.github.io"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
